	<h2>calendar组件</h2>
	<p>这是一个简单的日历选择控件，常用于选择生日和日期的表单中</p>
	<p>使用说明</p>
	<p>简单弹出：$app.calendar.setDate(this);</p>
	<p>带初始值：$app.calendar.setDate(this,'2010-12-01');</p>
	<p>使用示例</p>
	<p>点击这里选择日期:<input type="text" style="width: 77px;" onclick="$app.calendar.setDate(this);" id="startTime" name="startTime"></p>
