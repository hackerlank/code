<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="http://jslib.qq.com/jslib-1.4.2.js"></script>
<title>jslib1.4.2核心类中变量和函数</title>
</head>
<body>
	<h2>jslib1.4.2核心类中变量和函数</h2>
	<p>获得jslib的版本：$app.version <a href="javascript:alert($app.version);">点击</a></p>
	<p>获得当前浏览器信息：浏览器版本：$app.B.version; 浏览器名称：$app.B.name <a href="javascript:alert($app.B.name+' '+$app.B.version);">点击</a></p>
	<p>document.getElementById的缩写：$app.G('dom对象的ID');</p>
	<p>为对象添加监听事件：$app.addEvent();</p>
	<p>获得当前时间：$app.now() <a href="javascript:alert($app.now());">点击获得当前时间</a></p>
	<p>动态加载CSS文件：$app.css();</p>
</body>
</html>
