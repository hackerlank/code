<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Demos</title>
    <link rel="stylesheet" href="css/redmond/jquery-ui-1.8.16.custom.css">
    <script src="./js/jquery-1.6.2.min.js"></script>
    <script src="./js/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="./external/jquery.bgiframe-2.1.2.js"></script>
    <script src="./ui/jquery.ui.core.js"></script>
    <script src="./ui/jquery.ui.widget.js"></script>
    <script src="./ui/jquery.ui.mouse.js"></script>
    <script src="./ui/jquery.ui.draggable.js"></script>
    <script src="./ui/jquery.ui.position.js"></script>
    <script src="./ui/jquery.ui.resizable.js"></script>
    <script src="./ui/jquery.ui.dialog.js"></script>
    <script type="text/javascript">
    function myalert(msg){
        var div = "<div id='mydiv' style='display:none;'><center>"+msg+"</center></div>";
        $("body").append(div);
        $("#mydiv").dialog({
            title: "温馨提示",
            modal: true,
            hide: 'slide',
            close: function(){$("#mydiv").remove();}
        });
    }
    $(".ui-widget-overlay").live('click',function(){$(this).prev().slideUp("slow",function(){$(this).remove();$("#mydiv").remove();});});
    function mydialogi(url,title){
        var div = "<div id='mydiv' style='display:none;'><iframe name='test'  src='"+url+"' width='100%' height='100%' frameborder=0></iframe></div>";
        $("body").append(div);
        $("#mydiv").dialog({
            title: title,
            modal: true,
            width: 600,
            height: 500,
            close: function(){$("#mydiv").remove();}
        });
    }
    function test1(){
    	$( "#dialog-modal" ).dialog({
            modal: true,
            hide: 'slide',
            title: "xiaoshenge test",
            show: 'slide',
            buttons: [{text:"ok",click: function(){$("#dialog-modal").dialog("close");}},{text:"test",click:function(){alert("test");}}]
        });
    }
    </script>
    </head>
    <body>
    <a href="javascript:;" onclick="test1();">dialog</a><br />
    <a href="javascript:;" onclick="myalert('xxxxx');">alert</a><br />
    <a href="javascript:;" onclick="mydialogi('http://www.baidu.com','百度');">ifream</a>
    <div id="dialog-modal" style="display:none;">
    <p>Adding the modal overlay screen makes the dialog look more prominent because it dims out the page content.</p>
</div>
    </body>
