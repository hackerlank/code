<script type="text/javascript">
function showdiv1(Dsobj){
    //if(!bgColor){bgColor='#000'}
    var height = $("body").height();
    $("body").append("<iframe style='position:absolute;top:0;left:0;width:100%;height:100%;filter:alpha(opacity=0);'></iframe><div style='background:#000000; filter:alpha(opacity=80);opacity: 0.8; z-index:7;  width:100%;  position:absolute; left:0; top:0;'  class='bgdiv'></div>");
    $(".bgdiv").css("height",height);
    $(".bgdiv").show();
    $(Dsobj).fadeIn("fast");
    $(Dsobj).append("<span class='closePop1' style='display:block;  position:absolute; cursor:pointer; width:30px; height:30px; background-color:;'></span>")
    var wHeight = $(window).height();
    var scrollTop = $(window).scrollTop();
    var oHeight = $(Dsobj).css("height").replace(/px/,'');
    var offsetHeight = wHeight/2+scrollTop - oHeight/2;
    if(offsetHeight < 0) offsetHeight = 0;
    var w = $(Dsobj).css("width");  
    var marginleft = w.replace(/px/,'')/2;
    $(Dsobj).css({"position":"absolute","left": "50%","z-index":"8","top":offsetHeight,"display":"block","margin-left":-marginleft});
     $('.closePop1').live('click', function(){
             $(this).parents("div").hide();
             $(".bgdiv").remove();
             $(".closePop1").remove();
                
    })
     
    return false;
}
</script>
